<form action="{:request()->url()}" data-table-id="IntegralTable" method="post" data-auto="true" class="layui-form layui-card">
    <div class="layui-card-body padding-left-40">

        <fieldset class="layui-form-item">
            <legend>用户资料</legend>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-xs3">
                    <div class="layui-table">
                        <div class="headimg help-images WechatUserHead" data-lazy-src="{$user.headimg|default='__ROOT__/static/theme/img/headimg.png'}" data-tips-image></div>
                    </div>
                </div>
                <div class="layui-col-xs9">
                    <label class="layui-form-item relative block">
                        <span class="help-label"><b>微信昵称</b>Wechat Nickname</span>
                        <input class="layui-input layui-bg-gray" data-bind="nickname" placeholder="请使用微信扫码登录" readonly value="{$user.nickname|default=''}">
                    </label>
                    <label class="relative block">
                        <span class="help-label"><b>微信标识</b>Wechat Unionid</span>
                        <input class="layui-input layui-bg-gray" data-bind="unionid" placeholder="请使用微信扫码登录" readonly value="{$user['unionid']|default=''}">
                    </label>
                </div>
            </div>
        </fieldset>

        <label class="layui-form-item relative block">
            <span class="help-label"><b>充值账户积分</b>Amount</span>
            <input class="layui-input" type="number" data-blur-number="2" data-value-max="999999999.99" maxlength="12" name="amount" placeholder="请输入充值账户积分" required value="{$vo.amount|default='0.00'}">
            <span class="help-block">请输入要充值的金额，充值后可以使用此积分购买商品</span>
        </label>


        <div class="layui-form-item relative block">
            <span class="help-label"><b>积分充值备注</b>Remark</span>
            <label class="relative block">
                <textarea class="layui-textarea" name="remark" placeholder="请输入积分充值备注">{$vo.remark|default=''}</textarea>
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <input name='unid' type='hidden' value='{$vo.unid|default=$user.id}'>
    {notempty name='vo.id'}<input name='id' type='hidden' value='{$vo.id}'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" data-close data-confirm="确定要取消编辑吗？" type='button'>取消编辑</button>
    </div>
</form>

<style>
    .WechatUserHead {
        width: 138px !important;
        height: 138px !important;
    }
</style>
